<div class="item">
  <br />
  <center>
    <h2>{{title}}</h2>

    <!-- Zum Testen verwendet
    <h6>ChannelID: {{ChannelId}}</h6>   -->

    <!-- Verlinkung bei Profilbild und Button -->
    <a href="//youtube.com/channel/{{ChannelId}}">
      <img src="{{profilePicURL}}">
      <br><br>
      <!-- Button -->
      <button type="button" class="btn btn-dark">Zum Kanal</button>
    </a>

    <!-- Verlinkung bei Profilbild und Button -->
    <a href="//youtube.com/channel/{{ChannelId}}?sub_confirmation=1">
      <!-- Button -->
      <button type="button" class="btn btn-danger">Abonnieren</button>
    </a>

    <br /><br />
    <div id="share-buttons">
      Kanal teilen per:
        <a href="mailto:?Subject={{title}}&amp;Body=Ich%20habe%20hier%20ein%20Youtube-Kanal%20fÃ¼r%20dich!%20https://www.youtube.com/channel/{{ChannelId}}">
            <img src="img/Teilen/email.png" alt="Email" />
        </a>
        <a href="http://www.facebook.com/sharer.php?u=https://www.youtube.com/channel/{{ChannelId}}" target="_blank">
            <img src="img/Teilen/facebook.png" alt="Facebook" />
        </a>
        <a href="https://plus.google.com/share?url=https://www.youtube.com/channel/{{ChannelId}}" target="_blank">
            <img src="img/Teilen/google.png" alt="Google" />
        </a>
        <a href="http://reddit.com/submit?url=https://www.youtube.com/channel/{{ChannelId}}&amp;title={{title}}" target="_blank">
            <img src="img/Teilen/reddit.png" alt="Reddit" />
        </a>
        <a href="https://twitter.com/share?url=https://www.youtube.com/channel/{{ChannelId}}&amp;text={{title}}" target="_blank">
            <img src="img/Teilen/twitter.png" alt="Twitter" />
        </a>
    </div>

    <br />


  </center>
</div>
